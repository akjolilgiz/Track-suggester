<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Track Suggester</title>
  </head>
  <body>
    <div class="container">
      <div class="row" id = row2><h1>Track Suggester</h1></div>
      <div class="row" id = row1>
      <p>Please take a survey to find out what programming language is best for you here in Epicodus</p>

      </div>

      <form id="Survey-questions">

        <div class ="form-group">
          <label for="name">Please Enter Your Name</label>
          <input id="name" type="text">
        </div>

          <label for="city">Where do you live:</label>
          <select class="form-control" id="questions1">
            <option>Seattle</option>
            <option>Oregon</option>
            <option>Other</option>
          </select>


          <label for="intro">Front-end or Back-end:</label>
            <select class="form-control" id="question2">
              <option>Front-End</option>
              <option>Back-End</option>
          </select>
          <p></p>

          <label for="intro">Procedural Programming:</label>
            <select class="form-control" id="question3">
              <option>Yes</option>
              <option>No</option>
          </select>
          <p></p>

          <label for="intro">Event driven programming:</label>
            <select class="form-control" id="question4">
              <option>Yes</option>
              <option>No</option>
          </select>
          <p></p>

          <label for="purpose">Where do you want to apply your skills</label>
            <select class="form-control" id="question5">
              <option>To work for a large company</option>
              <option>Android Developing</option>
              <option>Content Management</option>
              <option>Building Interactive Webpages</option>
          </select>

      <button type="submit" class="btn">Submit</button>
      </form>
      <div class=row id="row3">
          <div class ="name" id = "firstname">
          </div>
          <div id = "frontend">
              <a href = "https://www.csstutorial.net/">Css</a>
              <p>or</p>
              <a href="https://www.tutorialspoint.com/html/index.htm">Html</a>
          </div>
          <div id = "ruby">
            <p><a href="https://www.ruby-lang.org/en/">Ruby</a></p>
          </div>
          <div id = "PHP">
            <p><a href = "https://www.tutorialspoint.com/php/index.htm">PHP</a></p>
          </div>
          <div class="hideanswers">
          </div>
          <p></p>
      </div>
      <div id = "seattle">
        <p><span class="clickable" id="dseattle">Here</span> is a picture of Downtown Seattle where Epicodus School is located</p><img src="img/seattle.jpg">
      </div>
    </div>
  </body>
</html>
