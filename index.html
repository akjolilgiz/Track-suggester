<html>
  <head>

    <script src="js/scripts.js"></script>
    <title>Track Suggester</title>

  <body>
    <div class="container">
      <h1>Track Suggester</h1>
      <div class="row" id = row1>
      <p>Please take a survey to find out what programming language is best for you</p>

      </div>

      <form id="Identity">
        <div class ="form-group">
          <label for="name">Please Enter Your Name</label>
          <input id="name" type="text">
        </div>

        <label for="city">Where do you live</label>
        <select class="form-control" id="purpose">
          <option value="1">Seattle</option>
          <option value="2">Oregon</option>
        </select>

        <label for="purpose">Where do you want to apply</label>
        <select class="form-control" id="purpose">
          <option value="1">Work for a large company</option>
          <option value="2">Android Developer</option>
          <option value="3">Content Management</option>
          <option value="4">Build Interactive Webpages</option>
        </select>



        <button type="submit" class="btn">Submit</button>
      </form>

      <div class ="name" id = "firstname">
      </div>
      <div class="hideanswers">

      </div>
    </div>
  </body>
